
<form [formGroup]="loginForm" (ngSubmit)="onSubmit2()">

<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets\demo\images\cgpgroup\Logo-Azul-CGP.png" alt="Logo CGP" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--secondary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/Avatar.jpg" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
                    <span class="text-600 font-medium">Iniciar sesion para continuar</span>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Nombre de Usuario</label>
                    <input id="email1" type="text" formControlName="username" placeholder="Nombre Usuario" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                    <p-password id="password1" placeholder="Password" formControlName="password"[feedback]="false" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Olvidaste tu contraseña?</a>
                    </div>
                    <p-toast />

                    <button (click)="getUsers()" pButton pRipple label="Iniciar Sesion" class="w-full p-3 text-xl" ></button>
                    <div *ngIf="loginSucess !== undefined">
                        <p *ngIf="loginSucess">Login Successful!</p>
                        <p *ngIf="!loginSucess">Usuario o contraseña incorrectos. Intente de nuevo.</p>
                      </div>
                    
                    <button   pButton pRipple label="Registrarme" class="w-full p-3 text-xl p-button-success mt-1" [routerLink]="['/auth/registrarse']"></button>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
