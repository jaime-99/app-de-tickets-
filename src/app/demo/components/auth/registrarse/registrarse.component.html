
<div class="grid p-3" *ngIf="!validTemplate">
	<div class="col-12 md:col-6 xl:col-8">
	  <div class="card">
		<h5>Registro</h5>
		<form [formGroup]="registroForm" (ngSubmit)="addUser()" class="p-fluid p-formgrid grid">
		  <div class="field col-12 md:col-6">
			<label  >Nombre</label>
			<input placeholder="Ej:Harry" pInputText id="nombre" type="text" formControlName="nombre" />
			<p-messages *ngIf="isFieldInvalid('nombre')" severity="error" >
				<ng-template pTemplate>
					<div class="ml-2">Tu nombre debe tener minimo 5 letras</div>
				</ng-template>
				></p-messages>
		  </div>
		  <div class="field col-12 md:col-6">
			<label for="paterno">Apellido Paterno</label>
			<input pInputText  placeholder="Ej:James" formControlName="apellido_paterno" />
		  </div>
		  <div class="field col-12 md:col-4">
			<label for="materno">Apellido Materno</label>
			<input pInputText placeholder="Ej:Potter" type="text" formControlName="apellido_materno" />
		  </div>
		  <div class="field col-12 md:col-4">
			<label for="correo">Correo</label>
			<input pInputText placeholder="Ej:James@cgpgroup.mx" type="text" formControlName="correo" />
			<p-messages *ngIf="isFieldInvalid('correo')" severity="error" >
				<ng-template pTemplate>
					<div class="ml-2">Tu correo debe terminar con cpgroup.mx o con consultoriaglobal.mx</div>
				</ng-template>
				></p-messages>
		  </div>
		  <div class="field col-12 md:col-4">
			<label for="correo">Ciudad</label>
			<p-dropdown [options]="ciudades" id="ciudad" optionLabel="name" formControlName="ciudad"
			(onChange)="updateCiudad(registroForm.value.ciudad.name)"
			></p-dropdown>
		  </div>
		  <div class="field col-12 md:col-4">
			<label for="usuario">usuario</label>
			<input pInputText placeholder="Ej:zelda_1799" type="text" formControlName="usuario" />
		  </div>
			  <div class="field col-12 md:col-4">
				<label for="password">Password</label>
				<p-password id="password1" placeholder="Password" formControlName="contrasenia"[feedback]="false" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
				<!-- <input pInputText placeholder="tu password" type="password" formControlName="contrasenia" /> -->
				<p-messages *ngIf="isFieldInvalid('contrasenia')" severity="error" >
					<ng-template pTemplate>
						<div class="ml-2">Tu contraseña debe tener minimo 7 caracteres</div>
					</ng-template>
					></p-messages>
				
			  </div>
			  <div class="field col-12 md:col-4">
			<label for="area">Área</label>
			<p-dropdown [options]="areas" id="area" optionLabel="name" formControlName="area"
			(onChange)="updateArea(registroForm.value.area.name)"
			></p-dropdown>
		  </div>

		  	<div class="field col-12 md:col-4">
		<p-button [disabled]="registroForm.invalid" type="submit" label="Registrarse" />
			</div>
		</form>


	  </div>
	</div>

	<div class="col-12 md:col-6 xl:col-3">
		<div class="card">

			<img src="assets/Logo2.png" alt="" style="width:90%;">

		</div>
	</div>

	</div>

	<div *ngIf="validTemplate">

		<div class="card">
			<p-messages 
				[(value)]="messages" 
				[enableService]="false" 
				[closable]="false" />
			<div class="m-1">
				<button 
					pButton 
					pRipple 
					label="Ir a Iniciar Sesion" 
					class="p-button-success"
					routerLink="/auth/login">
				</button>
			</div>
		</div>


	</div>
